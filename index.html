<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm Danh Thành Viên - Giao Diện Đẹp</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --main: #00ffe7;
            --accent: #ffe066;
            --danger: #ff6f61;
            --dark: #232526;
            --light: #f8fafc;
            --glass: rgba(255,255,255,0.55);
            --glass-blur: blur(12px);
            --gradient: linear-gradient(120deg, #00ffe7 0%, #ffe066 100%);
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #232526 0%, #00ffe7 100%);
            background-size: 200% 200%;
            animation: bgmove 12s ease-in-out infinite;
            margin: 0;
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
        }
        @keyframes bgmove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        header {
            position: relative;
            background: transparent;
            color: var(--dark);
            padding: 0;
            text-align: center;
            z-index: 2;
        }
        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 320px;
            z-index: 1;
            overflow: hidden;
        }
        .hero-bg .glass {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 320px;
            background: linear-gradient(120deg, #00ffe7cc 0%, #ffe066cc 100%);
            filter: blur(40px) brightness(0.9);
            opacity: 0.7;
            z-index: 1;
        }
        .hero-bg .waves {
            position: absolute;
            left: 0; right: 0; bottom: 0;
            width: 100vw; height: 180px;
            z-index: 2;
        }
        .hero-content {
            position: relative;
            z-index: 3;
            padding-top: 64px;
            padding-bottom: 32px;
        }
        h1 {
            margin: 0 0 8px 0;
            font-size: 2.7rem;
            letter-spacing: 2px;
            font-weight: 900;
            text-shadow: 0 2px 32px #fffbe6, 0 0 32px #00ffe7;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            background: linear-gradient(90deg, #232526 40%, #00ffe7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 1s;
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-40px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        h1 .fa-users {
            color: var(--danger);
            font-size: 2.3rem;
            filter: drop-shadow(0 0 12px var(--accent));
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0);}
            100% { transform: translateY(-12px);}
        }
        .container {
            max-width: 560px;
            margin: 40px auto 32px auto; /* Đẩy phần chính xuống dưới */
            background: var(--glass);
            border-radius: 32px;
            box-shadow: 0 8px 48px #00ffe7cc, 0 0 32px #ffe06655 inset, 0 2px 24px #23252622;
            padding: 48px 32px 36px 32px;
            position: relative;
            z-index: 2;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1.5px solid #fff6;
            animation: fadeInUp 1.2s;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(60px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .input-row {
            display: flex;
            gap: 14px;
            margin-bottom: 22px;
        }
        input[type="text"] {
            flex: 1;
            padding: 15px 18px;
            border-radius: 14px;
            border: 1.5px solid #e0e7ef;
            font-size: 1.12rem;
            background: rgba(255,255,255,0.7);
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 12px #00ffe733;
            outline: none;
            font-weight: 500;
        }
        input[type="text"]:focus {
            border: 1.5px solid var(--main);
            box-shadow: 0 0 22px var(--main)66;
            background: #fff;
        }
        button {
            background: var(--gradient);
            color: var(--dark);
            font-weight: bold;
            border: none;
            border-radius: 50px;
            padding: 13px 28px;
            font-size: 1.13rem;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.13s;
            box-shadow: 0 0 16px var(--main);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        button:active {
            transform: scale(0.97);
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.5s linear;
            background: rgba(0,255,231,0.3);
            pointer-events: none;
            z-index: 2;
        }
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .att-item {
            background: rgba(255,255,255,0.85);
            margin-bottom: 14px;
            padding: 15px 18px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.13rem;
            box-shadow: 0 0 18px var(--main)22, 0 2px 12px #ffe06633 inset;
            transition: box-shadow 0.18s, background 0.18s, transform 0.18s;
            animation: fadeInItem 0.5s;
            position: relative;
            backdrop-filter: blur(2px);
        }
        .att-item.pop {
            animation: popIn 0.4s;
        }
        @keyframes fadeInItem {
            0% { opacity: 0; transform: translateY(20px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        @keyframes popIn {
            0% { transform: scale(0.7);}
            60% { transform: scale(1.15);}
            100% { transform: scale(1);}
        }
        .att-item .fa-user-check {
            color: #00b894;
            margin-right: 10px;
            filter: drop-shadow(0 0 8px #00ffe7);
            animation: glow 1.2s infinite alternate;
        }
        @keyframes glow {
            0% { filter: drop-shadow(0 0 8px #00ffe7);}
            100% { filter: drop-shadow(0 0 24px #00ffe7);}
        }
        .att-time {
            color: #888;
            font-size: 0.99rem;
            margin-left: 14px;
        }
        .remove-btn, .remove-member-btn {
            background: none;
            border: none;
            color: var(--danger);
            font-size: 1.22rem;
            cursor: pointer;
            margin-left: 10px;
            transition: color 0.18s, background 0.18s, box-shadow 0.18s;
            border-radius: 50%;
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 0 transparent;
        }
        .remove-btn:hover, .remove-member-btn:hover {
            color: #fff;
            background: var(--danger);
            box-shadow: 0 0 16px var(--danger);
        }
        .clear-btn {
            margin-top: 26px;
            width: 100%;
            background: var(--danger);
            color: #fff;
            border-radius: 50px;
            font-size: 1.13rem;
            font-weight: bold;
            box-shadow: 0 0 16px var(--danger);
        }
        .clear-btn:active { transform: scale(0.97);}
        .section-title {
            margin: 32px 0 14px 0;
            color: #00b894;
            font-size: 1.17rem;
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title .fa-user-check {color: #00b894;}
        .section-title .fa-user-xmark {color: var(--danger);}
        .absent-list {color: var(--danger);}
        .member-list {
            margin-bottom: 14px;
            font-size: 1.07rem;
            color: #888;
            display: flex;
            flex-wrap: wrap;
            gap: 12px 16px;
        }
        .member-tag {
            background: rgba(255,255,255,0.7);
            border-radius: 12px;
            padding: 7px 16px 7px 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            color: var(--dark);
            box-shadow: 0 0 10px var(--main)22, 0 2px 8px #ffe06633 inset;
            transition: background 0.18s, box-shadow 0.18s, transform 0.18s;
            animation: fadeInItem 0.5s;
            position: relative;
            backdrop-filter: blur(2px);
        }
        .member-tag.pop {
            animation: popIn 0.4s;
        }
        .member-tag:hover {
            background: #ffe066;
            box-shadow: 0 0 22px var(--accent);
            transform: scale(1.07);
        }
        .member-tag .fa-user {color: var(--main);}
        .member-tag .remove-member-btn {margin-left: 6px;}
        .toast {
            position: fixed;
            bottom: 36px;
            right: 36px;
            background: var(--main);
            color: var(--dark);
            padding: 18px 36px;
            border-radius: 16px;
            box-shadow: 0 0 28px var(--main);
            font-weight: bold;
            z-index: 9999;
            animation: toastIn 0.5s;
            font-size: 1.17rem;
            display: flex;
            align-items: center;
            gap: 14px;
            backdrop-filter: blur(2px);
        }
        @keyframes toastIn {
            0% { opacity: 0; transform: translateY(40px) scale(0.8);}
            80% { opacity: 1; transform: translateY(-8px) scale(1.08);}
            100% { opacity: 1; transform: translateY(0) scale(1);}
        }
        .toast.success {background: #00ffe7; color: #232526;}
        .toast.error {background: #ff6f61; color: #fff;}
        .toast .fa-circle-check {color: #00b894;}
        .toast .fa-circle-xmark {color: #fff;}
        footer {
            text-align:center;
            padding:24px 0 20px 0;
            color:#888;
            background: var(--light);
            font-size: 1.13rem;
            letter-spacing: 1px;
            margin-top: 54px;
            border-top: 1px solid #e0e7ef;
            backdrop-filter: blur(2px);
        }
        @media (max-width: 700px) {
            .container { padding: 14px 2vw; }
            h1 { font-size: 1.3rem; }
            .member-list { gap: 7px 7px;}
            .toast { right: 8px; left: 8px; width: auto; min-width: 0;}
            .hero-bg {height: 180px;}
            .hero-bg .glass {height: 180px;}
        }
    </style>
</head>
<body>
    <header>
        <div class="hero-bg">
            <div class="glass"></div>
            <svg class="waves" viewBox="0 0 1440 180" fill="none" xmlns="http://www.w3.org/2000/svg" style="position:absolute;bottom:0;left:0;width:100%;height:180px;">
                <defs>
                    <linearGradient id="waveGrad1" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#00ffe7"/>
                        <stop offset="100%" stop-color="#ffe066"/>
                    </linearGradient>
                    <linearGradient id="waveGrad2" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#ffe066"/>
                        <stop offset="100%" stop-color="#00ffe7"/>
                    </linearGradient>
                </defs>
                <path fill="url(#waveGrad2)" fill-opacity="0.5" d="M0,120 C360,180 1080,60 1440,120 L1440,180 L0,180 Z">
                    <animate attributeName="d" dur="12s" repeatCount="indefinite"
                        values="
                        M0,120 C360,180 1080,60 1440,120 L1440,180 L0,180 Z;
                        M0,140 C400,100 1040,200 1440,140 L1440,180 L0,180 Z;
                        M0,120 C360,180 1080,60 1440,120 L1440,180 L0,180 Z
                        "/>
                </path>
                <path fill="url(#waveGrad1)" fill-opacity="0.7" d="M0,100 C480,160 960,40 1440,100 L1440,180 L0,180 Z">
                    <animate attributeName="d" dur="10s" repeatCount="indefinite"
                        values="
                        M0,100 C480,160 960,40 1440,100 L1440,180 L0,180 Z;
                        M0,120 C600,80 840,180 1440,120 L1440,180 L0,180 Z;
                        M0,100 C480,160 960,40 1440,100 L1440,180 L0,180 Z
                        "/>
                </path>
                <path fill="url(#waveGrad1)" fill-opacity="1" d="M0,80 C600,140 840,20 1440,80 L1440,180 L0,180 Z">
                    <animate attributeName="d" dur="8s" repeatCount="indefinite"
                        values="
                        M0,80 C600,140 840,20 1440,80 L1440,180 L0,180 Z;
                        M0,100 C700,60 740,160 1440,100 L1440,180 L0,180 Z;
                        M0,80 C600,140 840,20 1440,80 L1440,180 L0,180 Z
                        "/>
                </path>
            </svg>
        </div>
        <div class="hero-content">
            <h1><i class="fa-solid fa-users"></i> Điểm Danh Thành Viên</h1>
        </div>
    </header>
    <div class="container">
        <form id="memberForm" autocomplete="off">
            <div class="input-row">
                <input type="text" id="memberName" placeholder="Nhập tên thành viên (thêm 1 lần duy nhất)" required>
                <button type="submit"><i class="fa-solid fa-user-plus"></i> Thêm</button>
            </div>
        </form>
        <div id="memberListWrap"></div>
        <hr>
        <form id="attForm" autocomplete="off">
            <div class="input-row">
                <input type="text" id="attName" placeholder="Nhập tên để điểm danh..." required>
                <button type="submit"><i class="fa-solid fa-user-check"></i> Điểm danh</button>
            </div>
        </form>
        <div class="section-title"><i class="fa-solid fa-user-check"></i> Danh sách có mặt:</div>
        <ul id="attList"></ul>
        <div class="section-title" style="color:#ff6f61;"><i class="fa-solid fa-user-xmark"></i> Danh sách vắng:</div>
        <ul id="absentList" class="absent-list"></ul>
        <button class="clear-btn" id="clearBtn"><i class="fa-solid fa-trash"></i> Xóa toàn bộ điểm danh</button>
    </div>
    <footer>
        © 2025 Điểm Danh Thành Viên | Thiết kế bởi bạn
    </footer>
    <script>
        // Ripple effect for all buttons
        document.addEventListener('click', function(e) {
            if (e.target.closest('button')) {
                const btn = e.target.closest('button');
                let ripple = document.createElement('span');
                ripple.className = 'ripple';
                let rect = btn.getBoundingClientRect();
                ripple.style.left = (e.clientX - rect.left) + 'px';
                ripple.style.top = (e.clientY - rect.top) + 'px';
                ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
                btn.appendChild(ripple);
                setTimeout(()=>ripple.remove(), 500);
            }
        });

        // Danh sách thành viên cố định
        let members = JSON.parse(localStorage.getItem('members') || '[]');
        let attList = JSON.parse(localStorage.getItem('attList') || '[]');
        const memberListWrap = document.getElementById('memberListWrap');
        function showToast(msg, type="success") {
            const toast = document.createElement('div');
            toast.className = 'toast ' + type;
            toast.innerHTML = (type==="success"
                ? `<i class="fa-solid fa-circle-check"></i> `
                : `<i class="fa-solid fa-circle-xmark"></i> `) + msg;
            document.body.appendChild(toast);
            setTimeout(()=>toast.remove(), 1800);
        }
        function renderMembers() {
            if (members.length === 0) {
                memberListWrap.innerHTML = '<div style="color:#888;font-size:1.05rem;">Chưa có thành viên nào. Hãy thêm thành viên trước khi điểm danh.</div>';
            } else {
                memberListWrap.innerHTML = '<div class="member-list">' +
                    members.map((name, idx) =>
                        `<span class="member-tag"><i class="fa-solid fa-user"></i> ${idx+1}. <b>${name}</b> <button class="remove-member-btn" data-idx="${idx}" title="Xóa thành viên"><i class="fa-solid fa-xmark"></i></button></span>`
                    ).join('') +
                    '</div>';
                // Hiệu ứng pop khi thêm
                document.querySelectorAll('.member-tag').forEach(tag => {
                    tag.classList.remove('pop');
                    void tag.offsetWidth; // force reflow
                    tag.classList.add('pop');
                });
            }
        }
        renderMembers();

        // Thêm thành viên
        document.getElementById('memberForm').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('memberName').value.trim();
            if (!name) return;
            if (members.includes(name)) {
                showToast("Tên đã tồn tại!", "error");
                return;
            }
            members.push(name);
            localStorage.setItem('members', JSON.stringify(members));
            renderMembers();
            this.reset();
            renderAbsent();
            showToast("Đã thêm thành viên!");
        };

        // Xóa thành viên
        memberListWrap.onclick = function(e) {
            if (e.target.closest('.remove-member-btn')) {
                const btn = e.target.closest('.remove-member-btn');
                const idx = +btn.dataset.idx;
                const removedName = members[idx];
                if (!confirm(`Bạn có chắc muốn xóa thành viên "${removedName}"?`)) return;
                members.splice(idx, 1);
                // Xóa luôn khỏi danh sách điểm danh nếu có
                attList = attList.filter(i => i.name !== removedName);
                localStorage.setItem('members', JSON.stringify(members));
                localStorage.setItem('attList', JSON.stringify(attList));
                renderMembers();
                renderList();
                renderAbsent();
                showToast("Đã xóa thành viên!");
            }
        };

        // Điểm danh
        document.getElementById('attForm').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('attName').value.trim();
            if (!name) return;
            if (!members.includes(name)) {
                showToast("Tên chưa có trong danh sách!", "error");
                return;
            }
            if (attList.find(i => i.name === name)) {
                showToast("Đã điểm danh rồi!", "error");
                return;
            }
            const now = new Date();
            const time = now.toLocaleTimeString('vi-VN', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            attList.push({name, time});
            localStorage.setItem('attList', JSON.stringify(attList));
            renderList(true, name);
            renderAbsent();
            this.reset();
            showToast("Điểm danh thành công!");
        };

        // Hiển thị danh sách có mặt
        function renderList(pop=false, popName="") {
            const attListEl = document.getElementById('attList');
            attListEl.innerHTML = attList.length === 0
                ? '<li style="color:#888;text-align:center;">Chưa ai điểm danh.</li>'
                : attList.map((item, idx) => `
                    <li class="att-item${pop && item.name===popName ? ' pop' : ''}">
                        <span><i class="fa-solid fa-user-check"></i> ${idx+1}. <b>${item.name}</b>
                        <span class="att-time">${item.time}</span></span>
                        <button class="remove-btn" data-idx="${idx}" title="Xóa khỏi danh sách có mặt"><i class="fa-solid fa-xmark"></i></button>
                    </li>
                `).join('');
            // Hiệu ứng pop khi thêm
            if (pop && popName) {
                setTimeout(()=>{
                    document.querySelectorAll('.att-item.pop').forEach(tag=>{
                        tag.classList.remove('pop');
                    });
                }, 500);
            }
        }
        renderList();

        // Hiển thị danh sách vắng
        function renderAbsent() {
            const absentListEl = document.getElementById('absentList');
            const presentNames = attList.map(i => i.name);
            const absent = members.filter(name => !presentNames.includes(name));
            absentListEl.innerHTML = absent.length === 0
                ? '<li style="color:#888;text-align:center;">Không có ai vắng.</li>'
                : absent.map((name, idx) => `<li><i class="fa-solid fa-user-xmark"></i> ${idx+1}. <b>${name}</b></li>`).join('');
        }
        renderAbsent();

        // Xóa từng người có mặt
        document.getElementById('attList').onclick = function(e) {
            if (e.target.closest('.remove-btn')) {
                const btn = e.target.closest('.remove-btn');
                const idx = +btn.dataset.idx;
                if (!confirm(`Bạn có chắc muốn xóa "${attList[idx].name}" khỏi danh sách có mặt?`)) return;
                attList.splice(idx, 1);
                localStorage.setItem('attList', JSON.stringify(attList));
                renderList();
                renderAbsent();
                showToast("Đã xóa khỏi danh sách có mặt!");
            }
        };

        // Xóa toàn bộ điểm danh
        document.getElementById('clearBtn').onclick = function() {
            if (attList.length === 0) return;
            if (confirm('Bạn có chắc muốn xóa toàn bộ điểm danh?')) {
                attList = [];
                localStorage.setItem('attList', '[]');
                renderList();
                renderAbsent();
                showToast("Đã xóa toàn bộ điểm danh!");
            }
        };
    </script>
</body>
</html>
